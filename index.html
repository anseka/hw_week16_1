<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous" />
	</head>
	<body>
		<div class="w-25 m-auto">
			<h4 class="text-center m-3">Форма регистрации</h4>
			<form class="needs-validation" name="firstForm" novalidate>
				<div class="d-grid justify-content-center gap-3">
					<div class="col-12">
						<label for="firstName" class="form-label">Имя</label>
						<input
							type="text"
							class="form-control"
							id="firstName"
							placeholder="Введите Ваше имя..."
							required />
						<span id="nameError"></span>
					</div>
					<div class="col-12">
						<label for="email" class="form-label">Email </label>
						<input
							type="email"
							class="form-control"
							id="email"
							placeholder="you@example.com"
							required />
						<span id="emailError"></span>
					</div>
					<div class="col-12">
						<label for="age" class="form-label">Возраст</label>
						<input
							type="number"
							class="form-control"
							id="age"
							placeholder="Введите Ваш возраст..."
							required />
						<span id="ageError"></span>
					</div>
					<div class="col-12" id="sex">
						<label for="sex">Пол</label>
						<div class="form-check">
							<input
								class="form-check-input"
								type="radio"
								name="flexRadioDefault"
								id="woman"
								value="Женский" />

							<label class="form-check-label" for="woman"> Женский </label>
						</div>
						<div class="form-check">
							<input
								class="form-check-input"
								type="radio"
								name="flexRadioDefault"
								id="man"
								value="Мужской" />
							<label class="form-check-label" for="man"> Мужской </label>
						</div>
						<span id="sexError"></span>
					</div>
					<div class="col-12">
						<label for="prof" class="form-label">Профессия</label>
						<select class="form-select" id="prof" required="">
							<option value="">Выберете из списка...</option>
							<option>Врач</option>
							<option>Программист</option>
							<option>Учитель</option>
							<option>Дизайнер</option>
							<option>Инженер</option>
							<option>Продавец</option>
							<option>Другое</option>
						</select>
						<span id="selectError"></span>
					</div>
					<div class="col-12">
						<label class="was-validated" for="password">Пароль</label>
						<input
							type="password"
							minlength="8"
							class="form-control rounded-3"
							id="password"
							pattern="/^(?=.*\d)(?=.*[a-z, а-я])(?=.*[A-Z,А-Я]).{8,}$/"
							required />
						<span id="passwordError"></span>
					</div>
					<div class="col-12">
						<input
							type="checkbox"
							class="form-check-input"
							id="agreeTerms"
							required />
						<label class="form-check-label" for="agreeTerms">
						</label>Согласие на обработку персональных данных</label>
					</div>
					<button class="btn btn-secondary btn-lg" type="submit" disabled>
						Отправить
					</button>
				</div>
			</form>
		</div>
		<script src="app.js"></script>
	</body>
</html>
